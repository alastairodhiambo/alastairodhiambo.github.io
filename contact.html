<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Personal Portfolio showcasing a few of my projects."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alastair Odhiambo</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/contact.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant&family=Inter&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <a href="index.html">
        <img id="main-logo" src="../img/main-logo.png" alt="AO" />
      </a>

      <nav id="nav-bar">
        <ul>
          <li class="nav-link project-link">
            <a href="./index.html#content">PROJECTS</a>
          </li>
          <li class="nav-link about-link">
            <a href="./index.html#about">ABOUT</a>
          </li>
        </ul>
      </nav>
      <div id="icons">
        <a id="email" href="./contact.html"><i class="fas fa-envelope"></i></a>
        <a
          id="github"
          href="https://github.com/alastairodhiambo"
          target="”_blank”"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </header>

    <main>
      <div id="contact-content">
        <h1>Get in Touch!</h1>
        <form
          id="contact-form"
          action="https://formspree.io/f/mgepoepw"
          method="POST"
        >
          <div>
            <label for="contact-user">*Name</label>
            <input
              id="contact-user"
              class="form-control"
              name="name"
              type="text"
              autofocus
              autocomplete="name"
              tabindex="1"
              required
            />
          </div>

          <div>
            <label for="contact-email">*Email</label>
            <input
              id="contact-email"
              class="form-control"
              name="email"
              autocomplete="email"
              type="email"
              placeholder="name@example.com"
              tabindex="2"
              required
            />
          </div>

          <div>
            <label for="contact-company">Company</label>
            <input
              id="contact-company"
              class="form-control"
              name="company"
              type="text"
              tabindex="3"
            />
          </div>

          <div>
            <label for="contact-message">*Message</label>
            <textarea
              id="contact-message"
              class="form-control"
              name="message"
              rows="10"
              tabindex="4"
              placeholder="What's the message?"
              required
            ></textarea>
          </div>

          <div>
            <input
              class="btn btn-primary"
              type="submit"
              name="submit"
              value="Submit"
              tabindex="5"
            />
          </div>

          <input
            hidden
            id="contact-alastair"
            name="alastair"
            type="text"
            value="Alastair"
          />
        </form>
      </div>
    </main>
    <footer>&copy; 2020 Alastair Odhiambo</footer>
  </body>
</html>
