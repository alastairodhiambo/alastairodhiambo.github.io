<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alastair Odhiambo</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant&family=Inter&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <html>
    <body>
      <div class="cursor"></div>
      <header id="header">
        <a href="index.html">
          <img id="main-logo" src="../img/main-logo.png" alt="AO" />
        </a>

        <nav id="nav-bar">
          <ul>
            <li class="nav-link project-link">
              <a href="#content">PROJECTS</a>
            </li>
            <li class="nav-link about-link"><a href="#about">ABOUT</a></li>
          </ul>
        </nav>
        <div id="icons">
          <a id="email" class="nav-link" href="mailto:alastairodhiambo@outlook.com"
            ><i class="fas fa-envelope"></i
          ></a>
          <a id="github" href="https://github.com/alastairodhiambo" target="__blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </header>

      <div id="loadscreen">
        <!-- <h3>LOADING</h3> -->
      </div>

      <div class="tiles" id="banner">
        <img
          class="logo"
          src="img/banner-description.png"
          alt="banner-description"
        />
        <div class="scroll-down"><div class="arrow"></div></div>
      </div>

      <div class="tiles" id="content">
        <div class="carousel-container">
          <div class="carousel-slide">
            <img src="/img/carousel4.jpg" id="lastClone" alt="forest4" />
            <img src="/img/carousel1.jpg" alt="forest1" />
            <img src="/img/carousel2.jpg" alt="forest2" />
            <img src="/img/carousel3.jpg" alt="forest3" />
            <img src="/img/carousel4.jpg" alt="forest4" />
            <img src="/img/carousel1.jpg" id="firstClone" alt="forest1" />
          </div>
        </div>
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>

      

      <div class="tiles" id="about">
        <!-- <h2 id="about-me">About Me</h2> -->
      </div>
      <div class="tiles" id="last-section"></div>

      <footer>&copy; 2020 Alastair Odhiambo</footer>

      <script>
        const cursor = document.querySelector(".cursor");

        document.addEventListener("mousemove", (e) => {
          cursor.setAttribute(
            "style",
            "top: " + (e.pageY - 10) + "px; left: " + (e.pageX - 10) + "px"
          );
        });

        document.addEventListener("click", () => {
          cursor.classList.add("expand");
          setTimeout(() => {
            cursor.classList.remove("expand");
          }, 500);
        });
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
      <script src="js/animation.js"></script>
      <script src="js/script.js"></script>
    </body>
  </html>
</html>
